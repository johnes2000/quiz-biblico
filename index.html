// Fun√ß√µes principais
function startGame(){
  playerName=document.getElementById('playerName').value.trim();
  playDate=document.getElementById('playDate').value;
  if(!playerName||!playDate){alert('Preencha seu nome e a data!');return;}
  document.getElementById('startScreen').style.display='none';
  document.getElementById('quizContainer').style.display='block';
  loadQuestion();
}
function loadQuestion(){
  if(level>10){endGame();return;}
  const levelData=questionsPerLevel[level-1];
  if(questionInLevel>=levelData.length){
    level++;
    questionInLevel=0;
    loadQuestion();
    return;
  }
  document.getElementById('levelTitle').textContent='N√≠vel '+level;
  const q=levelData[questionInLevel];
  document.getElementById('question').textContent=q.q;
  const ansDiv=document.getElementById('answers');
  ansDiv.innerHTML='';
  q.a.forEach((opt,i)=>{
    const b=document.createElement('button');
    b.textContent=opt;
    b.className='answer-btn';
    b.onclick=()=>checkAnswer(i);
    ansDiv.appendChild(b);
  });
}
function checkAnswer(choice){
  const q=questionsPerLevel[level-1][questionInLevel];
  if(choice===q.c){score+=10;correct++;}
  else{wrong++;}
  document.getElementById('score').textContent=score;
  document.getElementById('correct').textContent=correct;
  document.getElementById('wrong').textContent=wrong;
  questionInLevel++;
  loadQuestion();
}
function endGame(){
  document.getElementById('quizContainer').style.display='none';
  const stats=`Jogador: ${playerName}<br>Data: ${playDate}<br>Pontua√ß√£o: ${score}<br>Acertos: ${correct}<br>Erros: ${wrong}`;
  document.getElementById('finalStats').innerHTML=stats;
  const data={name:playerName,date:playDate,score:score};
  let saved=JSON.parse(localStorage.getItem('quizRanking')||'[]');
  saved.push(data);
  localStorage.setItem('quizRanking',JSON.stringify(saved));
  updateRanking();
  document.getElementById('endModal').style.display='flex';
}
function updateRanking(){
  const rankingDiv=document.getElementById('ranking');
  let saved=JSON.parse(localStorage.getItem('quizRanking')||'[]');
  saved.sort((a,b)=>b.score-a.score);
  rankingDiv.innerHTML='';
  saved.slice(0,5).forEach((p,i)=>{
    const color=i===0?'#ffd700':i===1?'#c0c0c0':i===2?'#cd7f32':'#00ff99';
    const bar=`<div class="bar-container"><div class="bar" style="background:${color};width:${p.score/2}%"></div></div>`;
    rankingDiv.innerHTML+=`<div class="player">${i+1}. ${p.name} - ${p.score} pts ${bar}</div>`;
  });
}
function closeEndModal(){document.getElementById('endModal').style.display='none';}
function clearStats(){localStorage.removeItem('quizRanking');updateRanking();}
