<script>
// Perguntas exemplo: 10 n√≠veis x 10 perguntas
const questions = [];
for(let level=1; level<=10; level++){
  for(let q=1; q<=10; q++){
    questions.push({
      q:`N√≠vel ${level} - Pergunta ${q}: Qual √© a resposta correta?`,
      a:['A','B','C','D'],
      c:Math.floor(Math.random()*4)
    });
  }
}

let currentQuestion = 0;
let score = 0;
let correct = 0;
let wrong = 0;
let playerName = '';
let playDate = '';

function startGame() {
  playerName = document.getElementById('playerName').value.trim();
  playDate = document.getElementById('playDate').value;
  if(!playerName || !playDate){ alert('Por favor, insira seu nome e a data!'); return; }
  document.getElementById('startScreen').classList.remove('show');
  setTimeout(() => {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('quizContainer').style.display = 'block';
    setTimeout(() => document.getElementById('quizContainer').classList.add('show'), 50);
    showQuestion();
  }, 600);
}

function showQuestion() {
  if (currentQuestion >= questions.length) { endGame(); return; }
  const q = questions[currentQuestion];
  const levelNumber = Math.floor(currentQuestion/10) + 1;
  const questionNumber = (currentQuestion%10)+1;
  document.getElementById('levelTitle').innerText = `N√≠vel ${levelNumber} - Pergunta ${questionNumber}`;
  document.getElementById('question').innerText = q.q;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.a.forEach((option, i) => {
    const btn = document.createElement('button');
    btn.innerText = option;
    btn.onclick = () => checkAnswer(i);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(i) {
  const q = questions[currentQuestion];
  if(i === q.c){ score += 10; correct++; } else { wrong++; }
  document.getElementById('score').innerText = score;
  document.getElementById('correct').innerText = correct;
  document.getElementById('wrong').innerText = wrong;
  currentQuestion++;
  showQuestion();
}

function endGame() {
  saveStats();
  document.getElementById('endMessage').innerText = `${playerName}, sua pontua√ß√£o final √© ${score} pts! üéâ`;
  const modal = document.getElementById('endModal');
  modal.style.display = 'flex';
  setTimeout(()=>modal.classList.add('show'),50);
}

function closeEndModal(){
  const modal = document.getElementById('endModal');
  modal.classList.remove('show');
  setTimeout(() => modal.style.display = 'none',600);
  resetGame();
  document.getElementById('quizContainer').classList.remove('show');
  setTimeout(() => {
    document.getElementById('quizContainer').style.display='none';
    document.getElementById('startScreen').style.display='block';
    setTimeout(() => document.getElementById('startScreen').classList.add('show'), 50);
  },600);
}

}
